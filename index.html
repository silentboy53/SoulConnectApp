
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SoulConnect</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>SoulConnect</h1>
            <h2>Who do you want to speak to?</h2>
            <button class="mode-button" id="lostLovedOne">A Lost Loved One</button>
            <button class="mode-button" id="futureSelf">Your Future Self</button>
            <button class="mode-button" id="pastLife">A Past Life Spirit</button>
            
            <!-- User input and conversation area -->
            <div id="conversation">
                <div id="messages"></div> <!-- Displaying conversation -->
                <input type="text" id="userInput" placeholder="Ask your question...">
                <button id="askQuestion">Ask</button>
            </div>
            
            <div class="candle">
                <img src="https://example.com/candle.png" alt="Candle">
            </div>
        </div>

        <script src="app.js"></script>
    </body>
    </html>
