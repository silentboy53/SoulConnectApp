
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SoulConnect</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>SoulConnect</h1>
            <h2>Who do you want to speak to?</h2>
            <button class="mode-button" id="lostLovedOne">A Lost Loved One</button>
            <button class="mode-button" id="futureSelf">Your Future Self</button>
            <button class="mode-button" id="pastLife">A Past Life Spirit</button>

            <div id="conversation">
                <div id="messages"></div>
                <input type="text" id="userInput" placeholder="Ask your question...">
                <button id="askQuestion">Ask</button>
            </div>

            <div class="candle">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Candle_flame_sky_backdrop.jpg/640px-Candle_flame_sky_backdrop.jpg" alt="Candle" width="100">
            </div>
        </div>

        <script src="app.js"></script>
    </body>
    </html>
